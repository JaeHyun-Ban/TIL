<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .wrap > div {
        border: 1px solid gray;
        width: 100px;
        height: 100px;
        margin: 10px;
        position: static;
      }

      .wrap > div:nth-child(2) {
        color: red;
        position: relative;
        top: 40px;
        left: 40px;
      }
      .wrap > div:nth-child(1) {
        position: absolute;
        top: 20px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>first</div>
      <div>second</div>
      <div>third</div>
    </div>
  </body>
</html>
