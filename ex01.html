<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
  </head>
  <body>
    <div style="font-weight: bold">
      <form action="#">
        <table>
          <tr class="hh">
            <td colspan="2" align="center"><h1>가입신청서</h1></td>
          </tr>
          <tr>
            <td>이름 :</td>
            <td><input type="text" /></td>
            <br />
          </tr>
          <tr>
            <td>주민등록번호 :</td>
            <td><input type="text" /> - <input type="password" /></td>
          </tr>
          <tr>
            <td>비밀번호 :</td>
            <td><input type="password" name="userpwd" /></td>
          </tr>
          <tr>
            <td>전화번호 :</td>
            <td><input type="text" /> - <input type="text" /> - <input type="text" /></td>
          </tr>
          <tr>
            <td>주소 :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>E-mail :</td>
            <td>
              <input type="email" /> @ <input type="email" />
              <select name="email" style="font-weight: bold">
                <option>직접입력</option>
                <option value="naver">naver.com</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>성별 :</td>
            <td><input type="radio" name="gender" value="male" />남자 <input type="radio" name="gender" value="female" />여자</td>
          </tr>
          <tr>
            <td>취미 :</td>
            <td><input type="checkbox" name="hobby" />음악감상 <input type="checkbox" name="hobby" />독서 <input type="checkbox" name="hobby" />운동<br /></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" style="font-weight: bold" value="가입합니다" /> <input type="submit" style="font-weight: bold" value="취소합니다" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
